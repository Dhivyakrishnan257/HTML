<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Form from video</title>
<link rel="stylesheet" href="formvid.css">
</head>
<body>
  <h1>Simple Form</h1>
<form method="get" action="">
<ul>
<li>
  <label for="name">Enter your Name:</label>
  <input type="text" id="name" name="name" ></li>
<li><label for="reg">Enter RegNo:</label>
<input type="text" id="reg" name="regno"></li>
<p><h2>Survey</h2></p>
<li><label>1.Do you Like programming?</label><br>
<input type="radio" />Yes<br>
<input type="radio" />No<br>
</li>
<br>
<li><label>2.If yes for above question please select the languages below you like.</label><br>
<input type="checkbox" />HTML<br>
<input type="checkbox" />CSS<br>
<input type="checkbox" />Javascript<br>
<input type="checkbox" />PHP<br>
</li>
<br>
<li><label for="comm">3.Specify any other languages you like.</label>
<textarea id="comm" name="com"></textarea></li>
<li><input type="button" value="Submit" /></li>
</ul>
</form>
</body>
</html>
